<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col display"> 0 </div>
    </div>

    <div class="row">
      <button class="col tools" data-action="clear"> AC </button>
      <button class="col tools" data-action="neg-pos"> +/- </button>
      <button class="col tools" data-action="percent"> % </button>
      <button class="col button" data-action="divide"> รท </button>
    </div>

    <div class="row">
      <button class="col"> 7 </button>
      <button class="col"> 8 </button>
      <button class="col"> 9 </button>
      <button class="col button" data-action="multiply"> &times; </button>
    </div>

    <div class="row">
      <button class="col"> 4 </button>
      <button class="col"> 5 </button>
      <button class="col"> 6 </button>
      <button class="col button" data-action="subtract"> - </button>
    </div>

    <div class="row">
      <button class="col"> 1 </button>
      <button class="col"> 2 </button>
      <button class="col"> 3 </button>
      <button class="col button" data-action="add"> + </button>
    </div>

    <div class="row">
      <button class="col-6"> 0 </button>
      <button  class="col-3" data-action="decimal"> . </button>
      <button class="col-3 button" data-action="calculate"> = </button>
    </div>

</div>

</body>

</html>
