<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container calculator">

    <div class="row">
      <div class= "col output"
      <div class="col current" data-current-operand>
        <div class="previous" data-previous-operand></div>

      </div>

    </div>

<div class="calculator_keys">

    <div class="row">
      <button class="col tools" data-all-clear> AC </button>
      <button class="col tools" > +/- </button>
      <button class="col tools" > % </button>
      <button class="col operator_key" data-operation> รท </button>
    </div>

    <div class="row">
      <button class="col" data-number> 7 </button>
      <!-- value='' -->
      <button class="col" data-number> 8 </button>
      <button class="col" data-number> 9 </button>
      <button class="col operator_key" data-operation> * </button>
    </div>

    <div class="row">
      <button class="col" data-number> 4 </button>
      <button class="col" data-number> 5 </button>
      <button class="col" data-number> 6 </button>
      <button class="col operator_key" data-operation> - </button>
    </div>

    <div class="row">
      <button class="col" data-number> 1 </button>
      <button class="col" data-number> 2 </button>
      <button class="col" data-number> 3 </button>
      <button class="col operator_key" data-operation> + </button>
    </div>

    <div class="row">
      <button class="col-6" data-number> 0 </button>
      <button  class="col-3" data-number> . </button>
      <button class="col-3 operator_key" data-equals> = </button>
    </div>

</div>

</div>
<script src="main.js" type="text/javascript">

</script>
</body>

</html>
